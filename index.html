<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Йога Плейлисты</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:10px; }
    .container { max-width:600px; margin:0 auto; }
    h1 { text-align:center; color:#333; }
    .playlist img { width:100%; border-radius:10px; margin-bottom:10px; }
    .video-item { margin-bottom:15px; background:#fff; padding:5px; border-radius:10px; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    .video-item:hover { transform: scale(1.02); }
    .video-title { font-weight:bold; margin-bottom:3px; }
    .video-duration { font-size:12px; color:#555; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Йога Плейлисты</h1>

    <div class="playlist">
      <h2>Утренние практики</h2>
      <div class="video-item">
  <img src="https://via.placeholder.com/150" alt="Видео 1">
  <div class="video-title">Йога для пробуждения</div>
  <div class="video-duration">15:32</div>
</div>
      <div class="video-item">
        <img src="covers/video2.jpg" alt="Видео 2">
        <div class="video-title">Дыхательные практики</div>
        <div class="video-duration">10:20</div>
      </div>
    </div>

    <div class="playlist">
      <h2>Вечерние практики</h2>
      <div class="video-item">
        <img src="covers/video3.jpg" alt="Видео 3">
        <div class="video-title">Расслабляющая йога</div>
        <div class="video-duration">20:15</div>
      </div>
      <div class="video-item">
        <img src="covers/video4.jpg" alt="Видео 4">
        <div class="video-title">Йога перед сном</div>
        <div class="video-duration">12:45</div>
      </div>
    </div>

    <p style="text-align:center; color:#777; margin-top:30px;">Пример рабочей страницы Mini App для Telegram.</p>
  </div>
</body>
</html>
